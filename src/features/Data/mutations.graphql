mutation LOGIN_USER($email: String!, $password: String!) {
  tokenAuth(email: $email, password: $password) {
    token
    refreshExpiresIn
  }
}

mutation LOGOUT_USER($refreshToken: String!) {
  revokeToken(refreshToken: $refreshToken) {
    success
  }
}

mutation REGISTER_USER(
  $email: String!
  $username: String!
  $password1: String!
  $password2: String!
) {
  register(
    email: $email
    username: $username
    password1: $password1
    password2: $password2
  ) {
    token
  }
}

mutation REFRESH_TOKEN {
  refreshToken {
    token
    refreshExpiresIn
  }
}

mutation CREATE_TREE($input: CreateDecisionTreeMutationInput!) {
  createTree(input: $input) {
    tree {
      id
      name
      extraData
      tags
    }
  }
}

mutation UPDATE_TREE($input: UpdateDecisionTreeMutationInput!) {
  updateTree(input: $input) {
    tree {
      id
      name
      extraData
      tags
    }
  }
}
